<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-control">
                        <label for="form-control">Job Role</label>
                        <select name="job-role" id="job-role" required>
                            <option value="select">Select ur Role</option>
                            <option value="Fronted Developer">Fronted Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Full stack Developer">Full stack Developer</option>
                            <option value="UI UX"> Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="form-control">Education</label>
                        <select name="education" id="education" required>
                            <option value="select">Select Ur Education</option>
                            <option value="B.Sc">B.Sc</option>
                            <option value="M.Sc">M.Sc</option>
                            <option value="B.A">B.A</option>
                            <option value="B.Com">B.Com</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="form-control">CGPA</label>
                        <select name="CGPA" id="CGPA" required>
                            <option value="select">Select Ur CGPA</option>
                            <option value="&lt;7.5">&lt;7.5</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="&gt;9.5">&gt;9.5</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="70" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Enter Your Name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date of Birth</label>
                        <input type="date"  id="date" value="2024-10-03">
                    </div>
                    <div class="form-control">
                        <label for="form-control">Experince</label>
                        <select name="experince" id="experince" required>
                            <option value="select">Select Ur Experince</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="&gt;5">&gt;5</option>
                            <option value="fresher">Fresher</option>
                        </select>
                    </div>
                    <div class="upload-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file"  id="upload" accept=".pdf, .docs, .excel">
                    </div>
                    <div class="upload-control">
                        <label for="upload">Upload Your Adhar Card</label>
                        <input type="file"  id="upload" accept=".pdf">
                    </div>
                    <div class="upload-control">
                        <label for="upload">Upload Ur Photograph</label>
                        <input type="file"  id="upload" accept=".jpg, .png">
                    </div>
                    <div class="upload-control">
                        <label for="upload">Upload Your Signature</label>
                        <input type="file"  id="upload" accept=".jpg, .png">
                    </div>
                
                </div>
                <div id="btn">
                    <button type="submit">APPLY NOW</button>
                </div>
            </form>
        </div>
   </div>
</body>
</html>
